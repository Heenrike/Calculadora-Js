<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Calc</title>
</head>

<body>
    <div class="container">
        <div class="resultado"></div>
        <div class="buttons">
            <div class="coluna1">
                <button class="coluna1bt">Ac</button>
                <button class="coluna1bt">7</button>
                <button class="coluna1bt">4</button>
                <button class="coluna1bt">1</button>
                <button id="zero" class="linha">0</button>

            </div>
            <div class="coluna2">
                <button class="coluna2bt">X</button>
                <button class="coluna2bt">8</button>
                <button class="coluna2bt">5</button>
                <button class="coluna2bt">2</button>

            </div>
            <div class="coluna3">
                <button class="coluna3bt">/</button>
                <button class="coluna3bt">9</button>
                <button class="coluna3bt">6</button>
                <button class="coluna3bt">3</button>
                <button id="ponto" class="linha">,</button>

            </div>
            <div class="coluna4">
                <button id="multi" class="coluna4bt"><img src="fontes/Group 3.png" alt=""></button>
                <button id="sub" class="coluna4bt">-</button>
                <button id="mais" class="coluna4bt">+</button>
                <button id="igual" class="coluna4bt">=</button>

            </div>

        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
